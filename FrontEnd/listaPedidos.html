<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/listaPedidos.css">
    <title>Lista de Pedidos</title>
    <style>
        /* Estilo personalizado para os botões */
        .btn-details {
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-details:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Lista de Pedidos</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="/index.html">Fazer Pedido</a></li>
            <li><a href="/listaPedidos.html">Lista de Pedidos</a></li>
            <li>Estoque</li>
            <li><a href="/RegistrarMovel.html">Registrar Móvel</a></li>

        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <a href="/download-excel" class="btn btn-success mb-3">Baixar Excel</a>
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Agencia</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.data}"></td>
                        <td th:text="${pedido.agencia}"></td>
                        <td>
                            <a th:href="@{'/pedido/' + ${pedido.id}}" class="btn-details">Ver detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
